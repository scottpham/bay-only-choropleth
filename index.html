<html>
<head>
<title></title>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="//d3js.org/colorbrewer.v1.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>

<style>

.subunit.San.Francisco,
.subunit.mateo,
.subunit.alameda,
.subunit.santa.clara {
}

.subunit {
	fill: steelblue;
	stroke: white;
	stroke-width: 1px;
}

.subunit:hover {
	opacity: 0.7;
	fill: lightyellow;

}

.exterior-boundary {
	fill: none;
	stroke: black;
	stroke-linejoin: round;
	stroke-width: 2px;
}

div.tooltip {
	position: absolute;
	text-align: center;
	width: 75px;
	padding: 2px;
	font: 12px sans-serif;
	color: white;
	background: black;
	border: 0px;
	border-radius: 8px;
	pointer-events: none;
}

.key {
	/*stroke: black;*/
}

.legend {
	font-size: 9px;
}


</style>

</head>
<body>
	<h1>Choropleth of County Sizes</h1>
	<div id = "map"></div>

<script>

	var width = 650,
		height = 600;

	var  projection = d3.geo.mercator()
			.scale(1000 * 2)
			.center([-120, 36])
			.translate([width/4, height/2]);

	var areaMax = 51947497395;

	//that's 51,947,497,395 //51 billion

	var path = d3.geo.path()
		.projection(projection);

	var svg = d3.select("#map").append("svg")
		.attr("width", width)
		.attr("height", height);

	//global for console
	var myObj = {};

	//function to assign colors to data
	var color = d3.scale.quantile() //colorscale
		.domain([1, areaMax])
		.range(colorbrewer.Reds[7]);

	d3.json("ca-counties-topo-simple.json", function(error, ca){

		myObj = topojson.feature(ca, ca.objects.caCounties);
		console.log("myObj is available");

		svg.append("path")
			.datum(topojson.feature(ca, ca.objects.caCounties))
			.attr("class", "land")
			.attr("d", path);

		//bind feature data to the map
		svg.selectAll(".subunit")
			  .data(topojson.feature(ca, ca.objects.caCounties).features)
			.enter().append("path")
			.attr("class", function(d) { return "subunit " + d.properties.name; })
			.attr("d", path)
			  //get color by land area
			  .style("fill", function(d){ return color(d.properties.areaLand)})
			.on("mouseover", function(d){ //tooltip
				div.transition()
					.duration(200)
					.style("opacity", .9);
				div.html(d.properties.fullName)
					.style("left", (d3.event.pageX) + 10 + "px")
					.style("top", (d3.event.pageY - 30) + "px"); 
			})
			.on("mouseout", function(d) { 
				div.transition()
					.duration(500)
					.style("opacity", 0.0);
			});

		//exterior border
		svg.append("path")
			.datum(topojson.mesh(ca, ca.objects.caCounties, function(a, b) { return a === b;}))
			.attr("d", path)
			.attr("class", "exterior-boundary");

		//tooltip declaration
		var div = d3.select("#map").append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);
	});

	//key position encoding
	var y = d3.scale.linear()
		.domain([0, areaMax]) //input data
		.range([0, 100]); //height of the key

	//axis styling
	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("right")
		.tickSize(13)
		.tickValues(color.domain())
		.tickFormat();

	var colorBar = svg.append("g")
		.attr("class", "key")
		.attr("transform", "translate(" + (.3 * width) + "," + (.05 * height) + ")")
		.selectAll("rect")
		.data(color.range().map(function(col) {
			var d = color.invertExtent(col);
			return d;
		}));

	colorBar.enter()
		.append("rect")
			.attr("width", 10)
			.attr("y", function(d) { return y(d[0]); })
			.attr("height", function(d) { return y(d[1]) - y(d[0]); })
			.attr("fill", function(d) { return color(d[0]); });
	
	var truncate = d3.format("f");
	var format = function(num){
		if (num === 1) return 1;
		return truncate(num/100000000);
	}

	//labels
	colorBar.enter().append('text')
		.attr("class", "legend")
		.attr("y", function(d, i) {
			return y(d[1]) - 5; })
		.attr("x", 12)
		.text(function(d,i) { 
			console.log(i%2);
			if (i === 0 | i === 3 | i === 6) return format(d[0]) + " - " + format(d[1]) + " mil. sq. meters"; }); 

</script>

</body>
</html>
